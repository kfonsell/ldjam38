<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LDJAM 38</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background: #000;
            transform: scale(1.3, 1.3) translate(180px, 80px);
        }

        input[type="text"] {
            font-family: 'VT323', monospace;
            color: #1ec503;
            position: absolute;
            top: 300px;
            left: 150px;
            width: 300px;
            background: transparent;
            border: 0;
            outline: 0;
        }

        textarea {
            font-family: 'VT323', monospace;
            color: #1ec503;
            position: absolute;
            top: 100px;
            left: 150px;
            width: 300px;
            background: transparent;
            border: 0;
            outline: 0;
            height: 180px;
            overflow-y: hidden;
            resize: none;
        }
    </style>
</head>
<body>
<div class="app">
    <div id="gameDiv"></div>
</div>
<script type="text/javascript" src="lib/phaser.js"></script>
<script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
